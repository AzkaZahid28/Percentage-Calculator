<body>
    <h1>Percentage Calculator</h1>
    <img src="./percalc.jpg" id="pic">
    <form onsubmit="per(); return false; ">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name"><br><br>
        <label for="om">Enter your obtained marks:</label>
        <input type="number" name="om" id="obt_marks">&ensp;&ensp;&ensp;
        <label for="tm">Enter the total marks:</label>
        <input type="number" name="tm" id="total_marks"><br><br>
        <button type="submit">Check now</button><br><br>
        <h3 id="change"> Result </h3>
    </form>
    <script src="./index.js"> </script>
